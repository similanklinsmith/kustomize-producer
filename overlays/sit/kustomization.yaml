apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: deep-training

images:
- name: asia.gcr.io/poc-innovation-iot/deep-user-producer
  newTag: aa289638


configMapGenerator:
- behavior: merge
  files:
  - configs/config.yaml
  name: deep-user-producer-configmap-file

secretGenerator:
- behavior: merge
  envs:
  - secrets/secret.env
  name: deep-user-producer-secret-env
